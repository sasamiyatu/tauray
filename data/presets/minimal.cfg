# This preset forces a minimum-viable path tracer setup, where nothing is
# importance sampled.
renderer path-tracer
validation off
sample-point-lights 0
sample-directional-lights 0
sample-envmap 0
sample-emissive-triangles 0
multiple-importance-sampling off
bounce-mode hemisphere
regularization 0
indirect-clamping 0
shadow-terminator-fix off
force-double-sided on
samples-per-pixel 1
max-ray-depth 8
sampler uniform-random
